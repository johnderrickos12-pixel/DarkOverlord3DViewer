<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Overlord 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Drag to rotate, scroll to zoom.</div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10); // Adjusted camera position

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // OrbitControls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 5;
            controls.maxDistance = 50;
            controls.maxPolarAngle = Math.PI / 2; // Prevent camera from going below ground

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true; // Enable shadow casting
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x00ffff, 1, 100); // Blue emissive light
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            // --- Dark Overlord Model --- (Simplified programmatic generation)

            // Body (Bulky, armored torso and limbs - represented by a cylinder and sphere)
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8, metallic: 0.1 });
            const torsoGeometry = new THREE.CylinderGeometry(1.5, 2, 3, 32);
            const torso = new THREE.Mesh(torsoGeometry, bodyMaterial);
            torso.position.y = 1.5;
            scene.add(torso);

            const pelvisGeometry = new THREE.SphereGeometry(1.8, 32, 16);
            const pelvis = new THREE.Mesh(pelvisGeometry, bodyMaterial);
            pelvis.position.y = 0;
            scene.add(pelvis);

            // Head (Skull helmet with glowing eyes and horns)
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.3, metallic: 0.7 });
            const headGeometry = new THREE.SphereGeometry(1.2, 32, 16);
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3.5;
            scene.add(head);

            // Glowing eyes (simple planes with emissive material)
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 5 });
            const eyeGeometry = new THREE.PlaneGeometry(0.5, 0.2);
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.4, 3.6, 1.1);
            head.add(leftEye);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.4, 3.6, 1.1);
            head.add(rightEye);

            // Horns (simple cones for now)
            const hornMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.3, metallic: 0.7 });
            const hornGeometry = new THREE.ConeGeometry(0.5, 2, 8);
            const leftHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            leftHorn.rotation.z = Math.PI / 4;
            leftHorn.position.set(-1.2, 4.5, 0.5);
            scene.add(leftHorn);
            const rightHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            rightHorn.rotation.z = -Math.PI / 4;
            rightHorn.position.set(1.2, 4.5, 0.5);
            scene.add(rightHorn);

            // Shoulder Pads (bulky, glowing blue/purple outlines - represented by tori)
            const shoulderPadMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8, metallic: 0.1, emissive: 0x4B0082, emissiveIntensity: 0.5 });
            const shoulderPadGeometry = new THREE.TorusGeometry(1, 0.5, 16, 32);
            const leftShoulder = new THREE.Mesh(shoulderPadGeometry, shoulderPadMaterial);
            leftShoulder.position.set(-2.5, 2.5, 0);
            leftShoulder.rotation.x = Math.PI / 2;
            scene.add(leftShoulder);
            const rightShoulder = new THREE.Mesh(shoulderPadGeometry, shoulderPadMaterial);
            rightShoulder.position.set(2.5, 2.5, 0);
            rightShoulder.rotation.x = Math.PI / 2;
            scene.add(rightShoulder);

            // Weapon (Curved Greatsword - simplified with a box for blade and cylinder for handle)
            const bladeMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, specular: 0.8, roughness: 0.4 });
            const bladeGeometry = new THREE.BoxGeometry(0.5, 5, 0.2);
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.rotation.z = Math.PI / 4; // Diagonal
            blade.position.set(3, 1, 0);
            scene.add(blade);

            const handleMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.6 });
            const handleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1.5, 16);
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.position.set(2.5, -0.5, 0);
            handle.rotation.z = Math.PI / 4; // Align with blade
            scene.add(handle);

            // Render Loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update(); // only required if controls.enableDamping or controls.autoRotate are set to true
                renderer.render(scene, camera);
            }
            animate();

            // Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        init();

    </script>
</body>
</html>
